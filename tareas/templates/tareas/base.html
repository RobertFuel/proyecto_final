<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">Inicio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
            
                {% if user.is_authenticated %}
    
                <li class="nav-item"><a class="nav-link" href="{% url 'tareas' %}">Tareas</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'tareas_completadas' %}">Tareas Completadas</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'crear_tarea' %}">Crear Tarea</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Cerrar Sesion</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Registrarse</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'signin' %}">Iniciar Sesion</a></li>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>


    {% block content %}
    {% endblock %}

</body>
</html>
