{% extends 'tareas/base.html' %}

{% block content %}

<h1>{{tarea.nombre}}</h1>

<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button>
        Actualizar Tarea
    </button>
</form>

<form action="{% url 'completar_tarea' tarea.id %}" method="POST">
    {% csrf_token %}
    <button>
        Completar
    </button>

<form action="{% url 'borrar_tarea' tarea.id %}" method="POST">
    {% csrf_token %}
    <button>
        Borrar
    </button>


</form>

{% endblock %}
