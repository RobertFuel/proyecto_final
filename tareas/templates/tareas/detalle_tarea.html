{% extends 'tareas/base.html' %}

{% block content %}
<div class="container mt-5"> 
    <div class="row justify-content-center"> 
        <div class="col-md-6"> 

            <div class="card">
                <div class="card-body">
                    <h1 class="text-center mb-4 card-title display-4 border-bottom pb-3">{{tarea.nombre}}</h1>

                    <form method="post" class="mb-3">
                        {% csrf_token %}
                        {{form.as_p}}
                        <button class="btn btn-primary btn-block">
                            Actualizar Tarea
                        </button>
                    </form>

                    <form action="{% url 'completar_tarea' tarea.id %}" method="POST" class="mb-3">
                        {% csrf_token %}
                        <button class="btn btn-success btn-block">
                            Completar
                        </button>
                    </form>

                    <form action="{% url 'borrar_tarea' tarea.id %}" method="POST">
                        {% csrf_token %}
                        <button class="btn btn-danger btn-block">
                            Borrar
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
