{% extends 'tareas/base.html' %}

{% block content %}
    <h1>Tareas</h1>

    <ul>
    {% for tarea in tareas %}
    <li>
        <a href="{% url 'detalle_tarea' tarea.id %}">
        {% if tarea.importante %}
        <strong>{{tarea.nombre}}</strong>
        {% else %}
            {{tarea.nombre}}
        {% endif %}

        <p>{{tarea.descripcion}}</p>
        <p>{{tarea.usuario}}</p>
        </a>
    </li>
    {% endfor %}
    </ul>


{% endblock %}
