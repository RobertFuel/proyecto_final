{% extends 'tareas/base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-4">
            <form method="post" class="card card-body" onsubmit="setUsername(event)">
                <h1 class="text-center">Regístrate</h1>
                {{ error }}
                {% csrf_token %}
                
                <div class="mb-3">
                    <input type="text" name="username" id="username" class="form-control" placeholder="Ingresa tu usuario">
                    <span id="languagePart" style="pointer-events: none;"></span>
                </div>

                <div class="mb-3">
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Escribe tu contraseña">
                </div>

                <div class="mb-3">
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirma tu contraseña">
                </div>

                <button type="submit" class="btn btn-primary">Crea tu cuenta</button>
            </form>
        </div>
    </div>
</main>

<script>
function setUsername(event) {
    event.preventDefault();

    const usernameField = document.getElementById('username');
    const selectedLanguage = localStorage.getItem('selectedLanguage');

    // Establece el placeholder y la parte del idioma del nombre de usuario
    document.getElementById('languagePart').innerText = `_${selectedLanguage}`;
    usernameField.placeholder = `Formato debe ser usuario_${selectedLanguage}`;

    // Concatena la parte del idioma al nombre de usuario
    usernameField.value += `_${selectedLanguage}`;

    // Envía el formulario
    event.target.submit();
}
</script>

{% endblock %}
