{% extends 'tareas/base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-4">
            <form method="post" class="card card-body">
                <h1 class="text-center">Ingresa</h1>
                {{error}}
                {% csrf_token %}
                
                <div class="mb-3">
                    <input type="text" name="username" id="username" class="form-control" placeholder="Usuario">
                </div>

                <div class="mb-3">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Escribe tu contraseÃ±a">
                </div>

                <div class="mb-3">
                    <p>Si eres alumno, selecciona tu curso:</p>
                    <button type="button" class="btn btn-secondary" onclick="agregarSufijo('_ingles')">Ingles</button>
                    <button type="button" class="btn btn-secondary" onclick="agregarSufijo('_frances')">Frances</button>
                    <button type="button" class="btn btn-secondary" onclick="agregarSufijo('_espanol')">Espanol</button>
                </div>

                <button class="btn btn-primary">
                    Ingresar
                </button>
            </form>
        </div>
    </div>
</main>

<script>
function agregarSufijo(sufijo) {
    var usuarioInput = document.getElementById('username');
    usuarioInput.value += sufijo;  // Agregar el sufijo seleccionado
}
</script>

{% endblock %}
